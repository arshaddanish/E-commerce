<div class="login">
  <div class="login-box">
    <h2>Reset Password</h2>
    <form autocomplete="off" (ngSubmit)="onSubmit()">
      <div>
        <input type="text" name="password" id="" placeholder="New Password" />
      </div>
      <div>
        <input type="password" name="newPassword" id="" placeholder="Confirm Password" />
      </div>
      <div>
        <input type="submit" value="Submit" class="login-btn r" />
      </div>
    </form>
  </div>
</div>
