<div class="login">
  <div class="login-box">
    <h2>Forgot Password</h2>
    <form autocomplete="off" (ngSubmit)="onSubmit()">
      <div>
        <input type="email" name="email" id="" placeholder="Email" />
      </div>
      <p>We will send you a password reset link to your email.</p>
      <div>
        <input type="submit" value="Submit" class="login-btn" />
      </div>
    </form>
  </div>
</div>
