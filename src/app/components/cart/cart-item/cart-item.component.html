<div class="cart-item">
  <img src={{item.img}} alt="">
  <div class="details">
    <p>{{item.item}}</p>
    <p>Price: {{item.cost}}</p>
    <p>Quantity: {{item.quantity}}</p>
    <div class="remove-col">
      <p>Total: {{item.cost * item.quantity}}</p>
      <p class="remove">Remove</p>
    </div>
  </div>
</div>
